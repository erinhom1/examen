<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./css/styles.css">
    <title>NFL</title>
    <link rel="icon" type="image/x-icon" href="/img/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>NFL</h1>
    </header>
    <div class="center-card">
        <div class="card">
            <div class="card-header">
                To do List 
            </div>
            <img src="img/cat.jpg" class="card-img-top" alt="NFL Logo">
            <div class="card-body">
                <button class="btn btn-primary" id="IDpendientes">Todos los IDs pendientes</button>
                <button class="btn btn-primary" id="IDtpendientes">Todos los IDs y títulos pendientes</button>
                <button class="btn btn-primary" id="IDtsinresueltos">Todos los IDs y títulos sin resolver</button>
                <button class="btn btn-primary" id="IDtresueltos">Todos los IDs y títulos resueltos</button>
                <button class="btn btn-primary" id="IDuseridpendientes">Todos los IDs y UserID pendientes</button>
                <button class="btn btn-primary" id="IDuserressueltos">Todos los IDs y UserID resueltos</button>
                <button class="btn btn-primary" id="IDusersinresueltos">Todos los IDs y UserID sin resolver</button>

                <p class="card-text" id="json"></p>
            </div>
        </div>
    </div>
    
    <script src="./js/app.js"></script>
</body>
</html>
